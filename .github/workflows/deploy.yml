name: Deploy

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy-prod:
    if: github.ref == 'refs/heads/main'
    name: Deploy Frontend to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY_PROD }}

      - name: Run deploy script on PROD server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER_PROD }}@${{ secrets.SSH_HOST_PROD }} << 'EOF'
            set -e

            echo "[INFO] Running deployment on PROD server"

            # ====== 环境变量 ======
            export MONGODB_URI="${{ secrets.MONGODB_URI }}"
            export NODE_ENV="production"

            # ====== 确保 acme.sh 已安装 ======
            if ! command -v acme.sh &>/dev/null; then
              echo "[INFO] Installing acme.sh..."
              curl https://get.acme.sh | sh
            fi

            # 加载 acme.sh 到 PATH
            export PATH="$HOME/.acme.sh:$PATH"

            # ====== 执行部署脚本 ======
            bash /home/codespace/zhizhe/deploy-prod.sh
          EOF


  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    name: Deploy Frontend to Dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY_DEV }}

      - name: Run deploy script on DEV server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER_DEV }}@${{ secrets.SSH_HOST_DEV }} << 'EOF'
            set -e

            echo "[INFO] Running deployment on DEV server"

            # ====== 环境变量 ======
            export MONGODB_URI="${{ secrets.MONGODB_URI }}"
            export NODE_ENV="development"

            # DEV 环境一般 **不需要 SSL**，所以不安装 acme.sh
            # 如果需要可以启用如下两行
            # curl https://get.acme.sh | sh
            # export PATH="$HOME/.acme.sh:$PATH"

            bash /home/deploy/codespace/vcc-frontend/deploy-dev.sh
          EOF
